<p class="h1">Budget Configurations</p>

  <!--Textarea asks user input -->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Title</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Rent"
      aria-describedby="basic-addon1"
      [(ngModel)]= "enteredName"
    />
  </div>

  <!--Textarea asks user input -->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Title</span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Rent"
      aria-describedby="basic-addon1"
      [(ngModel)]= "enteredColor"
    />
  </div>

  <!--Aks user number-->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="125"
      aria-describedby="basic-addon2"
      [(ngModel)]= "enteredAmountValue"
    />
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">Amount</span>
    </div>
  </div>

  <!--button with click event that listens to input -->
  <button (click)="addBudget()" class="btn btn-primary">Save Configs</button>
  <hr />
<i class="fa fa-y-combinator" aria-hidden="true"></i>
